<mat-drawer-container class="main-container"
  autosize>
  <mat-drawer #drawer
    class="main-sidenav mat-elevation-z10"
    [opened]="!isScreenSmall()"
    [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">
      Users
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let menuItem of menu"
        [routerLink]="menuItem.link">
        <a class="list-item"
          matLine>{{menuItem.title}}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div class="main-sidenav-content">
    <app-toolbar (toggleDrawer)="drawer.toggle()"></app-toolbar>
    <div class="wrapper"
      [ngClass]="{'small-wrapper': isScreenSmall()}">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
